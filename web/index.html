<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbWars</title>
    <style>
        body { margin: 0; padding: 0; }
        @font-face {
            font-family: 'Virgil';
